{% extends 'base.html' %}
{% block content %}
<div id="signup">
    <form action="" method="post" enctype="multipart/form-data">
        <h1>signup</h1>
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-signup">회원가입</button>
        <a href="{% url 'users:login' %}">로그인페이지로 이동</a>
    </form>
</div>
{% endblock content %}
