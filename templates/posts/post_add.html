{% extends 'base.html' %}
{% block content %}
<nav>
    <h1><a href="{% url 'posts:feeds' %}">Noabo</a></h1>
    <a href="{% url users:logout %}">로그아웃</a>
</nav>
<div id="post-add">
    <h1>post add</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="id_images">이미지</label>
            <input type="file" id="id_images" name="images" multiple>
        </div>
        {{form.as_p}}
        <button type="submit">게시</button>
    </form>
</div>
{% endblock content %}
