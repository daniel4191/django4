{% extends 'base.html' %}
{% block content %}
<nav>
    <h1>Noabo</h1>
</nav>
<div id="feeds" class="post-container">
    {% for post in posts %}
        <article class="post">
            <header class="post-header">
                {% if post.user.profile_image %}
                    <img src="{{post.user.profile_image}}" alt="">
                {% endif %}
                <span>{{post.user.username}}</span>
            </header>
        </article>
    {% endfor %}
</div>
{% endblock content %}
